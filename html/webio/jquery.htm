function HexToInt(HexStr)

{	var TempVal;
	var HexVal=0;
	for( i=0; i<HexStr.length;i++)
	{	if (HexStr.charCodeAt(i) > 57)
	    {   TempVal = HexStr.charCodeAt(i) - 55;
		}
		else
		{   TempVal = HexStr.charCodeAt(i) - 48;
		}
		HexVal=HexVal+TempVal*Math.pow(16, HexStr.length-i-1);
	}
	return HexVal;
}
